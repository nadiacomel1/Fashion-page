<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sign Up</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
 </head> 
 <body> 
  <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
   <div class="card p-4 shadow-lg" style="width: 24rem; border-radius: 1rem;"> 
    <h3 class="text-center mb-4">Sign Up</h3> 
    <form> 
     <div class="mb-3"> <label for="fullName" class="form-label">Full Name</label> 
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required> 
     </div> 
     <div class="mb-3"> <label for="username" class="form-label">Username</label> 
      <input type="text" class="form-control" id="username" placeholder="Choose a username" required> 
     </div> 
     <div class="mb-3"> <label for="email" class="form-label">Email</label> 
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required> 
     </div> 
     <div class="mb-3"> <label for="password" class="form-label">Password</label> 
      <input type="password" class="form-control" id="password" placeholder="Create a password" required> 
     </div> <button type="submit" class="btn btn-primary w-100">Sign Up</button> 
    </form> 
   </div> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
 
</body></html>
