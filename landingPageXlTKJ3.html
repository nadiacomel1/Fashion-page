<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Landing Page</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style> 
 </head> 
 <body> <!-- Navbar --> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
   <div class="container"> <a class="navbar-brand" href="#">BrandName</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> 
    <div class="collapse navbar-collapse" id="navbarNav"> 
     <ul class="navbar-nav ms-auto"> 
      <li class="nav-item"> <a class="nav-link" href="#">Home</a> </li> 
      <li class="nav-item"> <a class="nav-link" href="#">About</a> </li> 
      <li class="nav-item"> <a class="nav-link" href="#">Services</a> </li> 
      <li class="nav-item"> <a class="nav-link" href="#">Contact</a> </li> 
      <li class="nav-item"> <a class="btn btn-outline-light" href="#loginModal" data-bs-toggle="modal">Login</a> </li> 
      <li class="nav-item"> <a class="btn btn-primary ms-2" href="#signupModal" data-bs-toggle="modal">Sign Up</a> </li> 
     </ul> 
    </div> 
   </div> 
  </nav> <!-- Hero Section --> 
  <div class="hero"> 
   <div> 
    <h1>Welcome to Our Website</h1> 
    <p>Your journey starts here.</p> <a href="#signupModal" class="btn btn-lg btn-primary" data-bs-toggle="modal">Get Started</a> 
   </div> 
  </div> <!-- Login Modal --> 
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"> 
   <div class="modal-dialog"> 
    <div class="modal-content"> 
     <div class="modal-header"> 
      <h5 class="modal-title" id="loginModalLabel">Login</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
     </div> 
     <div class="modal-body"> 
      <form> 
       <div class="mb-3"> <label for="loginEmail" class="form-label">Email address</label> 
        <input type="email" class="form-control" id="loginEmail" required> 
       </div> 
       <div class="mb-3"> <label for="loginPassword" class="form-label">Password</label> 
        <input type="password" class="form-control" id="loginPassword" required> 
       </div> <button type="submit" class="btn btn-primary w-100">Login</button> 
      </form> 
     </div> 
    </div> 
   </div> 
  </div> <!-- Sign Up Modal --> 
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true"> 
   <div class="modal-dialog"> 
    <div class="modal-content"> 
     <div class="modal-header"> 
      <h5 class="modal-title" id="signupModalLabel">Sign Up</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
     </div> 
     <div class="modal-body"> 
      <form> 
       <div class="mb-3"> <label for="signupName" class="form-label">Full Name</label> 
        <input type="text" class="form-control" id="signupName" required> 
       </div> 
       <div class="mb-3"> <label for="signupEmail" class="form-label">Email address</label> 
        <input type="email" class="form-control" id="signupEmail" required> 
       </div> 
       <div class="mb-3"> <label for="signupPassword" class="form-label">Password</label> 
        <input type="password" class="form-control" id="signupPassword" required> 
       </div> <button type="submit" class="btn btn-primary w-100">Sign Up</button> 
      </form> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
 
</body></html>
